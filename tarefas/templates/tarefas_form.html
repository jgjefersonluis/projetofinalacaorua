{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
<div class="container">
    <h1 class="text-center alert alert-dark">Adicionar uma Nova Tarefa</h1>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button type="submit" class="btn btn-primary"><span><i class="fas fa-save"></i></span></button>
        <button type="button" class="btn btn-warning">
            <a href="/listatarefas/"><span><i class="fas fa-times"></i></span></a>
        </button>
        {% endbuttons %}
    </form>
</div>
{% endblock %}
