{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
    <h1></h1>
<h1 class="text-center alert alert-dark">Adicionar um Novo Cliente</h1>
    <form  method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
            {% buttons %}
                <button type="submit" class="btn btn-primary"><span><i class="fas fa-save"></i></button>
                <button type="button" class="btn btn-warning">
                    <a href="{% url 'list' %}"><span><i class="fas fa-times"></i></a>
                </button>
            {% endbuttons %}
    </form>
{% endblock %}
