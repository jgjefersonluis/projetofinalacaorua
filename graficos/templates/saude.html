{% extends 'base.html' %}
{% block title %}Saúde{% endblock %}


{% block content %}

<div class="container">
    <h3 class="text-center alert alert-danger">Saúde</h3>
    <div id="container" style="width: 75%;">
        <canvas id="pie-chart"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script>
    var config = {
      type: 'pie',
      data: {
        datasets: [{
          data: [71, 20, 15, 18, 5],

          backgroundColor: [
            '#ff0000', '#0000ff', '#ff0080', '#73ffff', '#5c26ff'
          ],
          label: 'Population'
        }],

        labels: ['SPA', 'Substância', 'Saúde Mental', 'PCD', 'Outros']
      },
      options: {
        responsive: true
      }
    };

    window.onload = function() {
      var ctx = document.getElementById('pie-chart').getContext('2d');
      window.myPie = new Chart(ctx, config);
    };


    </script>
</div>
{% endblock %}
