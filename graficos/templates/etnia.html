{% extends 'base.html' %}
{% block title %}Etnia {% endblock %}


{% block content %}
<div class="container">
    <h5 class="text-center alert alert-dark">Etnia</h5>

    <div id="container" style="width: 85%;">
        <canvas id="pie-chart"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script>
    var config = {
      type: 'pie',
      data: {
        datasets: [{
          data: [25, 20, 14, 16 , 18, 5],

          backgroundColor: [
            '#ff0000', '#0000ff', '#ff0080', '#73ffff', '#5c26ff', '#002db3'
          ],
          label: 'Population'
        }],

        labels: ['Branco', 'Negro', 'Indigena', 'Pardo', 'Sem declaração', 'Outros']
      },
      options: {
        responsive: true
      }
    };

    window.onload = function() {
      var ctx = document.getElementById('pie-chart').getContext('2d');
      window.myPie = new Chart(ctx, config);
    };



    </script>

</div>
{% endblock %}
